<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>Name: </label>
		<input type="text" value="DP" disabled>
		<br><br>
		<label>Number: </label>
		<input type="number" autofocus>
		<br><br>
		<label>Telephone: </label>
		<input type="tel" maxlen="10" autocomplete="off">
		<br><br>
		<label>Password: </label>
		<input type="password" placeholder="Enter Password">
		<br><br>
		<label>Email: </label>
		<input type="email" required>
		<br><br>
		<label>Gender: </label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Check to proceed: </label>
		<input type="checkbox">
		<br><br>
		<label>Date Of Birth: </label>
		<input type="date">
		<br><br>
		<label>Choose/Upload a File: </label>
		<input type="file">
		<br><br>
		<label>Select the range: </label>
		<input type="range">
		<br><br>
		<label>Select the color</label>
		<input type="color">
		<br><br>
		<label>Button: </label>
		<input type="button">
		<br><br>
		<label>Address: </label>
		<textarea></textarea>
		<br><br>
		<label>Choose a region: </label>
		<select>
			<option>India</option>
			<option>Australia</option>
			<option>USA</option>
		</select>
		<br><br>
		<label>Submit </label>
		<input type="submit">
		<br><br>
		<label>Reset</label>
		<input type="reset">
	</form>
</body>
</html>
