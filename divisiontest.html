<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Division Task</title>
</head>
<body>
	<center>
	<div style="height:500px;width:900px;">
		<div style="height:500px;width:300px;float:left;">
			<div style="height:500px;width:100px;float:left;">
				<div style="height:125px;width:100px;background-color: yellow;"></div>
				<div style="height:125px;width:100px;background-color: lightgrey;"></div>
				<div style="height:125px;width:100px;background-color: brown;"></div>
				<div style="height:125px;width:100px;background-color: green;"></div>

			</div>
			<div style="height:500px;width:100px;float:left;background-color:orange;"></div>
			<div style="height:500px;width:100px;float:right;background-color:maroon;"></div>
		</div>
		<div style="height:500px;width:600px;float:right;">
			<div style="height:100px;width:600px;background-color: blue;"></div>
			<div style="height:400px;width:600px;">
				<div style="height:400px;width:250px;float:left;background-color:sandybrown;"></div>
				<div style="height:400px;width:350px;float:right;">
					<div style="height:100px;width:350px;background-color: darkviolet;"></div>
					<div style="height:300px;width:350px">
						<div style="height:300px;width:175px;float:left;background-color: red;"></div>
						<div style="height:300px;width:175px;float:right;">
							<div style="height:150px;width:175px;background-color: violet;"></div>
							<div style="height:150px;width:175px;background-color: yellow;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</center>
</body>
</html>
