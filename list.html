<!DOCTYPE html>
<html>
<head>
	<title>List Tags</title>
</head>
<body>
	<!--
	Order List
	Unorder List
	Description List-->
	
	<h3>Order List</h3>
	<ol>
		<li>C</li>
		<li>C++</li>
		<li>JAVA</li>
	</ol>
	<h3>Unorder List</h3>
	<ul>
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ul>
	<h3>Description List</h3>
	<dl>
		<dt>Fruits</dt>
		<dd>Apple</dd>
		<dd>Mango</dd>
		<dd>Grape</dd>
		<br/>
		<dt>Bikes and Cars</dt>
		<dd>Pulsar</dd>
		<dd>BMW</dd>
		<dd>Discover</dd>
	</dl>

</body>
</html>
