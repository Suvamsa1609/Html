<!DOCTYPE html>
<html>
<head>
	<title>Division in HTML</title>
</head>
<body>
		<h3>Horizontal Layout</h3>
	<div style="height: 400px;width: 600px;background-color: paleturquoise;">
		<div style="height: 200px;width: 600px;background-color: skyblue;"></div>
		<div style="height: 200px;width: 600px;background-color: lightpink;"></div>
	</div>

	<h4>vertical Layout</h4>
	<div style="height: 400px;width: 600px;background-color:orangered;">
		<div style="height: 400px;width: 200px;background-color: slateblue;float: left;"></div>
		<div style="height: 400px;width: 200px;background-color: greenyellow;float: left;"></div>
		<div style="height: 400px;width: 200px;background-color: limegreen;float: right;"></div>
	</div>
</body>
</html>
