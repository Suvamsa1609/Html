<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Block & Inline Elements</title>
</head>
<body>
	<!--Block Elements-->
	<!--Occupies the whole width-->
	<h2 style="border:1px solid red">This is a block element</h2>
	<!--Inline Elements-->
	<!--Occupies the necessary width-->
	<a href="" style="border:1px solid red">This is inline</a>
</body>
</html>
