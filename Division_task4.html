<!DOCTYPE html>
<html>
<head>
	<title>Division Task 4</title>
</head>
<body>
	<div style="height:600px;width:600px;">
		<div style="height:600px;width:150px;background-color: aquamarine;float: left;">
			<div style="height:200px;width:150px;background-color: darkorange;"></div>
			<div style="height:200px;width:150px;background-color: burlywood;">
				<div style="height:200px;width:75px;background-color: cadetblue;float: left"></div>
				<div style="height:200px;width:75px;background-color: chocolate;float:right"></div>
			</div>
			<div style="height:200px;width:150px;background-color: blue;"></div>
		</div>
		<div style="height:600px;width:150px;background-color: aqua;float: left;">
			<div style="height:150px;width:150px;background-color: cornflowerblue;"></div>
			<div style="height:150px;width:150px;background-color: coral;">
				<div style="height:150px;width:75px;background-color: crimson;float:left"></div>
				<div style="height:150px;width:75px;background-color: chartreuse;float:right"></div>
			</div>
			<div style="height:300px;width:150px;background-color: cornsilk;">
				<div style="height:300px;width:75px;background-color: darkcyan;float:left"></div>
				<div style="height:300px;width:75px;background-color: blueviolet;float:right"></div>
			</div>
		</div>
		<div style="height:600px;width:300px;background-color: beige;float: right;">
			<div style="height:300px;width:300px;background-color: darkgray;">
				<div style="height:300px;width:150px;background-color: darkmagenta;float:left"></div>
				<div style="height:300px;width:150px;background-color: darkolivegreen;float:right"></div>
			</div>
			<div style="height:300px;width:300px;background-color: darkgrey;">
				<div style="height:300px;width:100px;background-color: darkgoldenrod;float:left"></div>
				<div style="height:300px;width:100px;background-color: darkslategray;float:left"></div>
				<div style="height:300px;width:100px;background-color: darkseagreen;float:right">
					<div style="height:150px;width:100px;background-color: firebrick;"></div>
					<div style="height:150px;width:100px;background-color: darkkhaki;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
